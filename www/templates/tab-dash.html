<ion-view title="Dashboard">
  <ion-content class="padding">
    <div class="timers">

        <div class="timer" ng-repeat="timer in timers">
          <div class="row">

            <div class="controls secondary-controls">
              <button class="button button-outline icon ion-close"></button>
            </div>

            <div class="info col">
              <div class="value">{{timer.currentValue | prettyTime }}</div>
              <div class="title">{{timer.title}}</div>
            </div>

            <div class="controls primary-controls">
              <button ng-show="!timer.isRunning && timer.currentValue != timer.originalValue" ng-click="resetTimer(timer)" class="button button-outline icon ion-ios7-refresh-empty"></button>
              <button ng-hide="timer.isRunning" ng-click="startTimer(timer)" class="button button-outline icon ion-play"></button>
              <button ng-show="timer.isRunning" ng-click="pauseTimer(timer)" class="button button-outline icon ion-pause"></button>
            </div>

          </div>
        </div>

    </div>
  </ion-content>
</ion-view>
