<ion-view title="Timers">
  <ion-content class="padding">
    <div class="timers">

        <div class="timer" ng-repeat="timer in timers">
          <div class="row">

            <div class="controls secondary-controls">
              <button ng-click="deleteTimer(timer.id)" class="button button-outline icon ion-close"></button>
            </div>

            <div class="info col">
              <div class="value">{{timer.currentValue | prettyTime }}</div>
              <div class="title">{{timer.title}}</div>
            </div>

            <div class="controls primary-controls">
              <button ng-class="!timer.isRunning && timer.currentValue != timer.originalValue? 'visible':'hidden'" ng-click="resetTimer(timer)" class="button button-outline icon ion-refresh"></button>
              <button ng-click="timer.isRunning? pauseTimer(timer):startTimer(timer)" class="button button-outline icon" ng-class="timer.isRunning? 'ion-pause':'ion-play'"></button>
            </div>

          </div>
        </div>

    </div>

    <div class="main-controls padding">
      <button ng-click="addTimer()"class="button button-outline icon ion-plus align-right"></button>
    </div>
  </ion-content>
</ion-view>
